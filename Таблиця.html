<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title> Таблиця </title>                    <!-- Встановлення кодування, назви сторінки та підключення css файлу-->
        <link rel="stylesheet" href="opp.css">
    </head>

    <body class="tbl-body">
        
        <div class="tbl-frame">     <!-- Блок для розміщення та стилізації таблиці -->

            <table>
                <tr>
                    <td class="center" rowspan="2"> 1 </td>
                    <td class="right" width="150"> 2 </td>
                    <td class="right"> 3 </td>
                    <td class="center" rowspan="2"> 4 </td>
                </tr>
                <tr>
                    <td class="right"> 5 </td>
                    <td class="right"> 6 </td>
                </tr>
                <tr>
                    <td class="center" colspan="4"> 7 </td>
                </tr>
                <tr>
                    <td class="center"> 8 </td>
                    <td> 9 </td>
                    <td> 10 </td>
                    <td class="center"> 11 </td>
                </tr>
            </table>

        </div>

    </body>

</html>
