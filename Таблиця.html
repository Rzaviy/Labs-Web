<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title> Таблиця </title>
        <style>
            table
            {
                width: 220px;
            }
            td 
            {
                border: 1px solid black;
            }
            .right
            {
                text-align: right;
            }
            .center
            {
                text-align: center;
            }
        </style>
    </head>

    <body>
        

        <table>
            <tr>
                <td class="center" rowspan="2"> 1 </td>
                <td class="right" width="70"> 2 </td>
                <td class="right"> 3 </td>
                <td class="center" rowspan="2"> 4 </td>
            </tr>
            <tr>
                <td class="right"> 5 </td>
                <td class="right"> 6 </td>
            </tr>
            <tr>
                <td class="center" colspan="4"> 7 </td>
            </tr>
            <tr>
                <td class="center"> 8 </td>
                <td> 9 </td>
                <td> 10 </td>
                <td class="center"> 11 </td>
            </tr>
        </table>
    </body>

</html>
